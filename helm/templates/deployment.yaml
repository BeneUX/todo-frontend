apiVersion: apps/v1
kind: Deployment
metadata:
  name: todo-frontend
  labels:
    app: todo-frontend
spec:
  replicas: 1
  selector:
    matchLabels:
      app: todo-frontend
  template:
    metadata:
      labels:
        app: todo-frontend
    spec:
      containers:
        - name: todo-frontend
          image: ghcr.io/beneux/todo-frontend@sha256:1e80ec5696cf41fa574d8093be828f91506b04fc33b7a66694ff92962c2d134a
          imagePullPolicy: Always
          ports:
            - containerPort: 8080
      restartPolicy: Always
      imagePullSecrets:
        - name: dockerconfigjson-github-com